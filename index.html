<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">
        
    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">Darlin Humilda Palermo</h1>
                <h1 class = "header_text">Can i Court you?</h1>
            </div>
            <div class="giphy-gif-img giphy-img-loaded">
                <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExcnY5N255ajRqenh6dWM3eHQzbjJmOXYzMHJpejM0amIwZXRjOHhqOSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/c76IJLufpNwSULPk77/giphy.gif" alt="Illustrated gif. A cute teddy bear pulls open his arms, holding a string of pink hearts towards us. Hearts appear and pop in the air above him.">
            </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">Yes</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
       
    </body>
